{include file="public/header" /}
    <style>
        .beijin{
            background: url(/public/static/mobile/hdall12.jpg) no-repeat;
            background-size: 15rem 159rem;
            height:159rem;
            margin-top: 1.8rem;
            position: relative;
        }

        .hd12_input1{
            position: absolute;
            height: 1.54rem;
            width: 7.8rem;
            top:15.53rem;
            left: 1.2rem;
            border: none;
        }

        .hd12_input2{
            position: absolute;
            height: 1.54rem;
            width: 7.8rem;
            top:17.62rem;
            left: 1.2rem;
            border: none;
        }

        #adduserinfoForm input{
            border: none;
            height: 100%;
        }

        .hd12_submit{
            width: 8rem;
            height: 1.6rem;
            background-color: #FFD038;
            position: absolute;
            top:19.62rem;
            left: 1rem;
            border-radius: 0.1rem;
            color: #ffffff;
            font-size: 0.66rem;
            line-height: 1.6rem;
            text-align: center;
            font-weight: 600;
            letter-spacing:0.08rem;
        }

        .bottom{width: 100%;height: 2.12rem;z-index: 999; background: url(__PUBLIC__/static/brand/brand_bo.png) no-repeat;background-size: 100% 2.12rem;position: fixed;  left: 0;  display: block;  bottom: 0;}
        .free_price{display: none;}
    </style>

<div class="beijin">
    <form action="#" id="adduserinfoForm">
        <div class="hd12_input1"><input type="text"  name="user_name" placeholder="姓名"></div>
        <div class="hd12_input2"><input type="text"  name="mobile" placeholder="电话"></div>

    </form>

    <div class="hd12_submit">在线预约</div>

</div>

<a href="{:U("mobile/index/mfyy")}"><div class="bottom"></div></a>

<script>
    $(".hd12_submit").click(function(){
        ajax_user_form_mob('adduserinfoForm','/Home/index/adduserinfo');
    });

    $(".hd11_back").click(function(){
        $('html,body').animate({ scrollTop: 0 }, 500 ,function(){});
    });


    /**
     * 前台预约功能 (class版)
     * @param form_id
     * @param submit_url
     * @returns {boolean}
     */
    function ajax_user_form_mob(form_id,submit_url){

        $.ajax({
            type : "POST",
            url  : submit_url,
            data : $('#'+form_id).serialize(),// 你的formid
            datatype : "json",
            error: function(request) {

                alert("服务器繁忙, 请联系管理员!");
            },
            success: function(v) {

                var v =  eval('('+v+')');
                // 验证成功提交表单

                if(v.status == 1)
                {
                    mui.alert(v.msg, function(){});
                }else{
                    mui.alert(v.msg, function(){});
                }

            }
        });

    }
</script>
